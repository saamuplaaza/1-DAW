<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table {
        border-collapse: collapse;
        }

        td,
        th {
        border: 1px solid rgb(219, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellidos</th>
        </tr>
        <tr>
            <td>11111111A</td>
            <td>Ana</td>
            <td>López Castilla</td>
        </tr>
        <tr>
            <td>22222222B</td>
            <td>Iván</td>
            <td>Plaza Mesut</td>
        </tr>
        <tr>
            <td>33333333C</td>
            <td>Laura</td>
            <td>Sánchez Carmona</td>
        </tr>
    </table>
</body>
</html>
