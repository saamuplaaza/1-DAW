<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <form method="post" action="samplasae29@iesfidiana.es">
        <p>
            <label for="semana">Semana</label>
            <input type="week" name="semana"/>
        </p>

        <p>
            <label for="mes">Mes</label>
            <input type="month" name="mes"/>
        </p>
        <p>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha"/>
        </p>
        <p>
            <label for="hora">Hora</label>
            <input type="time" name="hora"/>
        </p>
        <p>
            <label for="datetime">Fecha y hora</label>
            <input type="datetime-local" name="datetime"/>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email"/>
        </p>
        <p>
            <label for="numero">Edad</label>
            <input type="number" name="numero"/>
        </p>
        <p>
            <label for="telf">Teléfono</label>
            <input type="tel" name="telf"/>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password"/>
        </p>
        <p>
            <label for="url">Dirección Web</label>
            <input type="url" name="url"/>
        </p>
        <p>
            <label for="rango">Rango</label>
            <input type="range" name="rango"/>
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" name="color"/>
        </p>
        <p>
            <label for="archivo">Selecciona un archivo: </label>
            <input type="file" name="archivo"/>
        </p>
            <label for="curso">Curso</label> </br>
            <input type="radio" name="curso" value="1ºDAW" checked/>1ºDAW </br>
            <input type="radio" name="curso" value="1ºDAW"/>2ºDAW </br>
            <input type="radio" name="curso" value="1ºDAW"/>1ºDAM </br>
            <input type="radio" name="curso" value="1ºDAW"/>2ºDAM </br>
        </p>
        </p>
        <label for="centro">Curso</label> </br>
        <input type="checkbox" name="centro" value="fidiana"/>IES Fidiana </br>
        <input type="checkbox" name="centro" value="grancap"/>IES Gran Capitán </br>
        <input type="checkbox" name="centro" value="blasin" checked/>IES Blas Infante </br>
        </p>
        <p>
            <input list="editor"/>
            <datalist id="editor">
                <option value="Atom">
                <option value="NotePad++">
                <option value="VSCode">
                <option value="Sublime">
                <option value="Brackets">
            </datalist>
        </p>
        
    </form>
</body>
</html>
