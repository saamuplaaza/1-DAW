<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Arte</title>
    <style>
        table {
        border-collapse: collapse;
        }

        td,
        th {
        border: 1px solid rgba(64, 42, 42, 0);
        }
    </style>
</head>
<body>
    <form method="post" action="samplasae29@iesfidiana.es">
        <fieldset>
            <table style="width: 90%;">
                <caption><h1><b>CATÁLOGO DE ARTE</b></h1></caption>
                <thead>
                    <tr>
                        <th style="text-align: left;">Introduzca los términos de búsqueda:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="vertical-align: text-top;">
                        <td style="text-align: center;" for="obra"><b>OBRA:</b></br>
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo"></br>
                        <label for="autor">Autor</label>
                        <input type="text" name="autor">
                        </td>
                        <td style="text-align: center;" for="tipo"><b>TIPO</b></br>
                            <label for="escultura" style="text-align: left;">Escultura</label>
                            <input type="checkbox" name="escultura"></br>
                            <label for="arquitectura" style="text-align: left;">Arquitectura</label>
                            <input type="checkbox" name="arquitectura"></br>
                            <label for="pintura" style="text-align: left;">Pintura</label>
                            <input type="checkbox" name="pintura"></br>
                        </td>
                        <td style="text-align: center;" for="disp"><b>DISPONIBILIDAD</b></br>
                            <label for="museo">Museo/ Acceso público</label>
                            <input type="radio" name="museo"></br>
                            <label for="coleccion">Colección privada</label>
                            <input type="radio" name="coleccion">
                        </td>
                        <td style="text-align: center;" for="estilo"><b>ESTILO</b></br>
                            <select name="estilo">
                                <option>Clásico</option>
                                <option>Abstracto</option>
                                <option>Surrealista</option>
                                <option>Otros</option>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <label for="comentario"><b>Háganos saber sus sugerencias:</b></label></br>
                            <textarea cols="40" rows="4" placeholder="Me gustaría indicar que..."></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>    
        <p>
            <button style="margin-left: 50%;" type="submit">Buscar</button>
        </p>
    </form>
</body>
</html>
