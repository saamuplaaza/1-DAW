<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio práctico con selectores</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
</head>

<body>
    <h1>Ejercicio práctico con Tablas</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="bodycombat.jpg"></th>
                <th colspan="2"><img src="hiit.jpg" width="100px"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="fila">
                <th class="primera">HORARIO</th>
                <td class="hora">
                    <p>9:00 h</p>
                </td>
                <td class="hora">
                    <p>10:00 h</p>
                </td>
                <td class="hora">
                    <p>11:00 h</p>
                </td>
                <td class="hora">
                    <p>9:00 h</p>
                </td>
                <td class="hora">
                    <p>10:00 h</p>
                </td>
            </tr>
            <tr id="listas">
                <th class="primera">Monitores</th>
                <th>Andrés</th>
                <td>
                    <ul>
                        <li>Laura</li>
                        <li>Rosa</li>
                        <li>Julio</li>
                    </ul>
                </td>
                <th>Jose</th>
                <td colspan="2">
                    <ul>
                        <li>Mara</li>
                        <li>Rodrigo</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="primera">Lugar</th>
                <th colspan="3">Sala 1</th>
                <th colspan="2">Sala 2</th>
            </tr>
            <tr>
                <th rowspan="2" class="primera">Dificultad</th>
                <th colspan="3" rowspan="2">Alta</th>
                <th colspan="2" id="cinco">Media</th>
            </tr>
            <tr>
                <th colspan="2">20 minutos de relajación</th>
            </tr>
        </tbody>


    </table>

</body>

</html>
